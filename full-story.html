<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Full Story - Image Carousel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for carousel controls - Overriding Bootstrap defaults */
        .carousel-control-prev,
        .carousel-control-next {
            width: 3rem; /* 48px */
            height: 3rem; /* 48px */
            border-radius: 9999px; /* Full circle */
            background-color: #10B981 !important; /* Emerald-500 green - Use !important to override Bootstrap */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.75 !important; /* Override Bootstrap opacity */
            transition: opacity 0.15s ease-in-out;
            /* Position is handled by Bootstrap, but ensure z-index */
            z-index: 10;
             /* Remove default Bootstrap background image */
            background-image: none !important;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1 !important; /* Override Bootstrap opacity */
            background-color: #059669 !important; /* Darker green on hover */
        }

        /* Override Bootstrap's positioning slightly if needed */
        .carousel-control-prev {
            left: 1rem;
        }

        .carousel-control-next {
            right: 1rem;
        }

        /* Style the SVG icons within the controls */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
             /* Remove Bootstrap's background image */
            background-image: none !important;
            width: 1.5rem; /* 24px */
            height: 1.5rem; /* 24px */
            color: white;
            /* Ensure SVG is displayed */
            display: inline-block;
            vertical-align: middle;
        }

        /* Custom styles for carousel indicators - Overriding Bootstrap defaults */
        .carousel-indicators li {
            background-color: #6B7280 !important; /* Gray-500 - Use !important */
            opacity: 0.5;
            width: 0.75rem !important; /* 12px */
            height: 0.75rem !important; /* 12px */
            border-radius: 9999px !important; /* Full circle */
            margin-left: 0.5rem !important; /* Spacing */
            margin-right: 0.5rem !important; /* Spacing */
            cursor: pointer;
            transition: opacity 0.6s ease;
             /* Remove Bootstrap borders */
            border: none !important;
        }

        .carousel-indicators .active {
            opacity: 1;
            background-color: #10B981 !important; /* Emerald-500 green - Use !important */
        }

        /* Ensure images fit well within Bootstrap items */
        .carousel-item img {
            object-fit: contain; /* Maintain aspect ratio, fit within container */
            height: 80vh; /* Limit image height */
            width: 100%;
            margin: auto; /* Center image if smaller than container */
            display: block;
        }

        /* Adjust height for smaller screens */
        @media (max-width: 768px) {
            .carousel-item img {
                height: 60vh;
            }
            .carousel-control-prev,
            .carousel-control-next {
                width: 2.5rem; /* Smaller controls */
                height: 2.5rem;
            }
            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                width: 1.25rem;
                height: 1.25rem;
            }
             .carousel-control-prev {
                left: 0.5rem;
            }
            .carousel-control-next {
                right: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">

    <script>
        // Optional: Initialize the carousel explicitly if needed
        // $(document).ready(function(){
        //   $('#bannerCarousel').carousel();
        // });

        // Ensure SVGs are properly displayed within Bootstrap controls
        // (This might not be strictly necessary with the CSS overrides, but good practice)
        $(document).ready(function(){
            $('.carousel-control-prev-icon, .carousel-control-next-icon').each(function(){
                // Ensure the SVG element is directly used, replacing Bootstrap's default span content if any
                var svg = $(this).find('svg');
                if (svg.length > 0) {
                    $(this).empty().append(svg); // Clear existing content and append SVG
                }
            });
        });
    </script>
